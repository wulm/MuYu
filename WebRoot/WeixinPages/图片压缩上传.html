<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>移动端图片压缩上传</title>
    <link rel="stylesheet" href="css/LUploader.css">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    h1{
    background-color: #19b5ee;
    color: #fff;
    font-size: 25px;
    text-align: center;
    padding: 10px;
    }
    li {
        list-style-type: none;
    }
    input {
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    </style>
</head>

<body>
    <h1>LUploader移动端图片压缩上传</h1>
    <div class="LUploader" id="demo1">
        <div class="LUploader-container">
            <input data-LUploader='demo1' data-form-file='basestr' data-upload-type='front' type="file" />
            <ul class="LUploader-list"></ul>
        </div>
        <div>
            <div class="icon icon-camera font20"></div>
            <p>单击上传</p>
        </div>
    </div>
    <div class="LUploader" id="demo2">
        <div class="LUploader-container">
            <input data-LUploader='demo2' data-form-file='basestr' data-upload-type='back' type="file" />
            <ul class="LUploader-list"></ul>
        </div>
        <div>
            <div class="icon icon-camera font20"></div>
            <p>单击上传</p>
        </div>
    </div>
    <div class="LUploader" id="demo3">
        <div class="LUploader-container">
            <input data-LUploader='demo3' data-form-file='basestr' data-upload-type='salary' type="file" />
            <ul class="LUploader-list"></ul>
        </div>
        <div>
            <div class="icon icon-camera font20"></div>
            <p>单击上传</p>
        </div>
    </div>
    <script src="js/LUploader.js"></script>
    <script>
    [].slice.call(document.querySelectorAll('input[data-LUploader]')).forEach(function(el) {
        new LUploader(el, {
            url: 'http://182.254.140.92/DancingAngel/lisihua/Qq_Cooperation/Qq_Cooperation/yii-advanced-app-2.0.6/frontend/web/index.php?r=yuanbao/verify/ajax-upload-pic',//post请求地址
            multiple: false,//是否一次上传多个文件 默认false
            maxsize: 102400,//忽略压缩操作的文件体积上限 默认100kb
            accept: 'image/*',//可上传的图片类型
            quality: 0.1,//压缩比 默认0.1  范围0.1-1.0 越小压缩率越大
            showsize:false//是否显示原始文件大小 默认false
        });
    });
    </script>
</body>

</html>


<!-- 
LUploader v1.1移动端图片压缩上传插件
==========
纯原生js的移动端图片压缩上传插件，不依赖任何库
##用法
在html页面中引入input标签，通过自定义属性`data-LUploader`绑定点击触发的标签id，写法如下：
```
...
<div class="LUploader" id="demo1">
        <div class="LUploader-container">
            <input data-LUploader='demo1' data-form-file='basestr' data-upload-type='front' type="file" />
            <ul class="LUploader-list"></ul>
        </div>
        <div>
            <div class="icon icon-camera font20"></div>
            <p>单击上传</p>
        </div>
    </div>
...
```
通过将某个自定义属性如`data-form-file`赋值`basestr`来决定上传base64字符串参数名，其他自定义属性赋值来决定其他post参数键值如`data-upload-type='front'`，如此一来post参数将成为如下样子：
```
{
  formFile:data:image/jpeg;base64,/9j/4......,
  uploadType:front
}
```

将样式文件引入到页面中：
```
...
 <link rel="stylesheet" href="css/LUploader.css">
...
```
同时引入js文件到页面中：
```
...
<script src="js/LUploader.js"></script>
...
```
初始化插件：
```
...
new LUploader(这里放需要绑定的input对象作为参数, {
            url: '',//post请求地址
            multiple: false,//是否一次上传多个文件 默认false
            maxsize: 102400,//忽略压缩操作的文件体积上限 默认100kb
            accept: 'image/*',//可上传的图片类型
            quality: 0.1,//压缩比 默认0.1  范围0.1-1.0 越小压缩率越大
            showsize:false//是否显示原始文件大小 默认false
        });
...
```
